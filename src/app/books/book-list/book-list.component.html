
<div class="row mt-3 mb-3">

  <div class="col-9"></div>
  <div class="col-3">
    <a routerLink="create" class="btn btn-primary">Create</a>
  </div>
  <h1 class="text-primary">Book List</h1>
</div>
<p>Số lượng sách hiện có: {{listBook.length}} quyển</p>
<table class="table mt-3">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of listBook; index as i">
      <th scope="row">{{ i +1 }}</th>
      <td><a routerLink="{{ book.id }}/detail">{{book.title}}</a></td>
      <td>{{ book.author }}</td>
      <td>{{ book.description }}</td>
      <td ><a class="text-danger"routerLink="/books/{{book.id}}/delete">Delete</a></td>

      <td><a class="text-success" routerLink="/books/{{ book.id }}/edit">Update</a></td>

    </tr>
  </tbody>
</table>
